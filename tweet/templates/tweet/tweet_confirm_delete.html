{% extends "tweet/layout.html" %}
{% block title %}Delete Tweet{% endblock %}

{% block content %}
  <style>
    .delete-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff8f8;
      border: 1px solid #f5c2c2;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .delete-container h2 {
      color: #b30000;
      text-align: center;
    }

    .delete-container p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .delete-container form {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .delete-container button {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-container button:hover {
      background-color: #c9302c;
    }

    .delete-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .delete-container a:hover {
      background-color: #5a6268;
    }

    @media (max-width: 480px) {
      .delete-container {
        margin: 20px;
        padding: 15px;
      }

      .delete-container form {
        flex-direction: column;
        align-items: center;
      }

      .delete-container button,
      .delete-container a {
        width: 100%;
        text-align: center;
      }
    }
  </style>

  <div class="delete-container">
    <h2>Are you sure you want to delete this tweet?</h2>
    <p>{{ tweet.text }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'tweet_list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
